<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subscribe">Subscribe to our email list:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        
        <label for="contact-preference">Contact Preference:</label>
        <input type="radio" id="email-preference" name="contact-preference" value="email" required>
        <label for="email-preference">Email</label>
        <input type="radio" id="phone-preference" name="contact-preference" value="phone">
        <label for="phone-preference">Phone</label>
        <input type="radio" id="text-preference" name="contact-preference" value="text">
        <label for="text-preference">Text</label>
        
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select your state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <!-- Add other states here -->
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
